<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="448601331771-9pfrlvj1pgcnr8jdsrsil9c0bjcbpq92.apps.googleusercontent.com">    
<title>Petitons</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"/>
<script src="https://unpkg.com/mithril/mithril.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
</head>
<body>

    <script>
        var Petition = {
          petitions: [],  
          nextPage : "0",
          previous : "0",
          petition: {},
          petitionID: "",
          list: ["barry", "diallo"],
          titre: "",
          Description: "",
          theme: "",
          save: function () {
              const petition = {
                  titre: this.titre,
                  description: this.Description,
                  theme: this.theme
              }
              return m.request({
	            method: "POST",
	            url: "_ah/api/myApi/v1/savePetition/",
	            body: petition,
	        })
	        .then(function(result) {
	        	console.log(result);
	        })
          },
          getPetitions: function (next) {
            return m.request({
	            method: "GET",
	            url: "_ah/api/myApi/v1/petitions?nextPage="+next,
	        })
	        .then(function(result) {  
               console.log(result) 
	          Petition.petitions = result.items
              Petition.nextPage = result.nextPageToken 
              console.log("la valeur de next: " + Petition.nextPage) 
              console.log("la valeur de previous" + Petition.previous)          
	        })
          },
          getPetition: function (petitionID) {
              console.log("rentre")
            return m.request({
	            method: "GET",
	            url: "_ah/api/myApi/v1/petition/:petitionID",
                params: {petitionID: petitionID}
	        })
	        .then(function(result) {  
               Petition.petition = result
	        }) 
          }
        }
        var connexionBtn = {
        view: function() {
            return m('div', {class:'container'}, [
            m("h5", {class: 'title'}, 'Identifiez vous'),
            m("div", {
                id:"g_id_onload",
                "data-client_id":"448601331771-9pfrlvj1pgcnr8jdsrsil9c0bjcbpq92.apps.googleusercontent.com",
                "data-auto_prompt":"false",
                "data-callback": "onSignIn"
            }),
            m("div", {
                class: "g_id_signin", "data-type" :"standard",
                "data-size": "large",
                "data-theme": "outline",
                "data-text": "sign_in_with",
                "data-shape": "rectangular",
                "data-logo_alignment": "left",
            })
            ])
         }
        }
        function onSignIn(response) {
           const responsePayload = jwt_decode(response.credential);
            console.log(responsePayload)
            //console.log("Image URL: " + responsePayload.picture);
            //console.log("Email: " + responsePayload.email);

        }
        var createPetitionForm = {
        view: function() {
            return m("div",{style: "margin-top: 50px"}, [
            m("h5", {class: "text text-center"}, "Creation d'une petition"), 
            m("form",{
                onsubmit: function(e) {
		        e.preventDefault()
		       Petition.save()
		      }
            }, [
            m("div", {class: "row"}, [
                m("div", {class: "col-6"}, [
                      m("label.label",{class: "col-form-label"},"* Titre de la petition"),
                      m("input.input[placeholder=Titre]", {class: "form-control",
                      oninput: function (e) {
                       Petition.titre = e.target.value
                    }
                 }),
                ]),
                m("div", {class: "col-6"}, [
                     m("label.label", {class: "col-form-label"},"* Thème"),
                     m("input.input[placeholder=Thème]", {class: "form-control",
                     oninput: function (e) {
                         Petition.theme = e.target.value
                     }
                    }), 
                ]),
            ]),  
             m("div", {class: "row"}, [
                m("div", {class: "col-6"}, [
                      m("label.label",{class: "col-form-label"},"Objectif à atteindre (Nombre)"),
                      m("input.input[placeholder=Nombre][type=number]",{ class: "form-control",
                      oninput: function (e) {
                       Petition.titre = e.target.value
                    }
                 }),
                ]),
                m("div", {class: "col-6"}, [
                     m("label.label", {class: "col-form-label"},"Image"),
                     m("input.input[placeholder=Image][type = file]", {class: "form-control",
                     oninput: function (e) {
                         Petition.theme = e.target.value
                     }
                    }), 
                ]),
            ]),   
            m("label.label",{class: "col-form-label"}, "* Description"),
            m("textarea[placeholder=Description de la petition]", {class: "form-control",
            oninput: function (e) {
                Petition.Description = e.target.value
            },
             rows: "5"
            }),
            m("button.button[type=submit]",{class: "btn btn-success", style: "margin-top: 10px"}, "Lancer"),
        ])
            ])
           
            }
        }
        var navBar = {
            view: function() {
                 return m('nav', {class: "navbar navbar-expand-lg navbar-dark bg-dark"}, [
                       m('div', {class: "container-fluid"}, [
                       m('a', {href: "#"}, "Projet"),
                       m('div', {class: "collapse navbar-collapse", id: "navbarColor03"}, [
                           m('ul', {class: "navbar-nav me-auto"}, [
                               m('li', {class: "nav-item active"}, [
                                   m(m.route.Link, {href: "/", class: "nav-link"}, "Petition")
                               ]),
                               m('li', {class: "nav-item "}, [
                                  m(m.route.Link, {href: "/create_petition", class: "nav-link"}, "Lancer une petition")
                               ]),
                               m('li', {class: "nav-item "}, [
                                   m('a', {href: "#!/hello", class: "nav-link"}, "Mes petitions")
                               ]),
                               m('li', {class: "nav-item "}, [
                                  m(m.route.Link, {href: "/login", class: "nav-link"}, "Connexion")
                               ])
                           ])
                       ])    
                       ])    
                     ])
            }
        }
           var listeDesPetitions = {
            oninit: Petition.getPetitions(Petition.nextPage),
            view: function () {
                return m("div",  Petition.petitions.map(function (item) {
                    return m("div", {class: "row", style: "margin-top: 25px"},[
                        m("div",{class: "card col-6 offset-3"}, [
                                m("div", {class: "row"}, [
                                    m("div", {class: "col-3"}, [
                                        m("img", {src: "https://www.assemblee-nationale.fr/dyn/assets/images/deposer-une-petition.png", width: "170"}, "Image petition")
                                    ]),
                                    m("div", {class: "col-9"}, [
                                        m("h5", {class: "text-justify"}, item.properties.titre),
                                        m("p", {class: "text-justify"}, [
                                            item.properties.description,
                                            m(m.route.Link, {href: "/petition/"+ item.key.name, class: "nav-link", onclick: function (e) {
                                                Petition.petitionID = item.key.name
                                                Petition.getPetition(Petition.petitionID)
                                            }}, "Plus de details")
                                        ]),
                                        m("p", {class: "text-right text-success"},item.properties.nombreSignature + "  signatures pour un objectif de 2 0000")
                                        
                                    ])
                                ])
                        ])
                ])
                }))
                
                 
            }
        }
        var pagination = {
            oninit: Petition.getPetitions(Petition.nextPage),
            view: function () {
                return m("div",  Petition.petitions.map(function (item) {
                    return m("div", {class: "row", style: "margin-top: 25px"},[
                        m("div",{class: "card col-6 offset-3"}, [
                                m("div", {class: "row"}, [
                                    m("div", {class: "col-3"}, [
                                        m("img", {src: "https://www.assemblee-nationale.fr/dyn/assets/images/deposer-une-petition.png", width: "170"}, "Image petition")
                                    ]),
                                    m("div", {class: "col-9"}, [
                                        m("h5", {class: "text-justify"}, item.properties.titre),
                                        m("p", {class: "text-justify"}, [
                                            item.properties.description,
                                            m(m.route.Link, {href: "/petition/"+ item.key.name, class: "nav-link", onclick: function (e) {
                                                Petition.petitionID = item.key.name
                                                Petition.getPetition(Petition.petitionID)
                                            }}, "Plus de details")
                                        ]),
                                        m("p", {class: "text-right text-success"},item.properties.nombreSignature + "  signatures pour un objectif de 2 0000")
                                        
                                    ])
                                ])
                        ]),
                      
                ])
                }))
              
                
                 
            }
        }
        var detailPetition = {
            //oncreate: Petition.getPetition(Petition.petitionID),
            view: function () {
                      return m("div",{class: "row", style: "margin-top: 10px"}, [
                        m("div", {class: "col-10 offset-1"}, [
                              m("h4", {class: "text-center"}, Petition.petition.properties.titre),
                                m("div", {class: "row"}, [
                            m("div", {class: "col-5"}, [
                                m("img", {src: "https://www.assemblee-nationale.fr/dyn/assets/images/deposer-une-petition.png"}, "Image petition"),
                                m("h6", {class: "text-center"}, "Thème: Thème de la petition")
                            ]),
                            m("div", {class: "col-7"}, [
                                m("p",{class: "text-justify"}, "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmodtempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodoconsequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat nonproident, sunt in culpa qui officia deserunt mollit anim id est laborum."),
                               m("h5", {class: "text-justify"}, "Lancé par: Thierno Boubacar. Le 26 juin 2022"),
                               m("h6", {class: "text-justify text-success"}, "392 personnes ont signé cette petition. Objectif à atteindre 286 signatures"),
                               m("button", {class: "btn btn-primary"}, "Signer la petition")

                            ])
                        ])
                        ]),
                      
                    ]) 
                
            }
        }
        /* Definition des pages  */
        var createPetionPage = {
            view : function () {
                return m("div", {class: "container"}, [
                           m(navBar),
                            m("div", {class: "row"}, [
                                m("div", {class: "col-6 offset-3"}, [
                                    m(createPetitionForm)
                                ])
                           ])
                    ])
            }
        }
        var homePage =  {
            view : function () {
                return m("div", {class: "container"}, [
                           m(navBar),
                           m("h5",{class: "text-center"}, "Liste des petitions"),
                           m(listeDesPetitions),
                           m(m.route.Link, {href: "/?next="+ Petition.previous, class: "nav-link", onclick: function(e) {
                               console.log(Petition.nextPage)
                               Petition.getPetitions(Petition.previous)
                           }}, "Precedent"),
                           m(m.route.Link, {href: "/?next="+ Petition.nextPage, class: "nav-link", onclick: function(e) {
                               Petition.previous = Petition.nextPage
                               Petition.getPetitions(Petition.nextPage)
                           }}, "Suivant")
                    ])
            }
        }
        var detailPetitionPage = {
             view : function () {
                return m("div", {class: "container"}, [
                           m(navBar),
                           m(detailPetition)
                    ])
            }
        }
        var loginPage = {
             view : function () {
                return m("div", {class: "container"}, [
                           m(navBar),
                           m(connexionBtn)
                    ])
            }
        }

        m.route(document.body, "/", {
                "/": homePage,
                "/create_petition": createPetionPage,
                "/petition/:petitionID": detailPetitionPage,
                "/login": loginPage
        })
    </script>
</body>
</html>
